name: CI/CD - Pipeline DevOps & K3s Deployment

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: gestion_trajet
  K3S_CONFIG_PATH: $HOME/.kube/config

jobs:
  sonarqube-analysis:
    name: Analyse de code avec SonarQube
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    services:
      sonarqube:
        image: sonarqube:9.9.1-community
        ports:
          - 9000:9000
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_WEB_JAVAOPTS: "-Xmx1g -Xms512m"
        options: >-
          --health-cmd "curl -f http://localhost:9000/api/system/status | grep -q '\"status\":\"UP\"' || exit 1"
          --health-interval 30s
          --health-timeout 20s
          --health-retries 15
          --memory 3g
          --cpus 2
          --health-start-period 180s

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ©º PrÃ©-diagnostics SonarQube
        run: |
          echo "=== PrÃ©-vÃ©rification ==="
          docker info
          echo "======================="

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ§ª ExÃ©cuter les tests unitaires
        run: npm test

      - name: â³ Attendre dÃ©marrage SonarQube (20 min max)
        timeout-minutes: 20
        run: |
          echo "VÃ©rification du statut SonarQube..."
          for i in {1..40}; do
            status=$(curl -sS http://localhost:9000/api/system/status | jq -r '.status' 2>/dev/null || echo "STARTING")
            if [ "$status" = "UP" ]; then
              echo "SonarQube prÃªt aprÃ¨s $((i*30)) secondes"
              exit 0
            fi
            echo "Statut actuel: $status (attente $((i*30))s)"
            sleep 30
          done
          echo "Ã‰chec: SonarQube non prÃªt aprÃ¨s 20 minutes"
          exit 1

      - name: ğŸ“œ Afficher logs SonarQube
        if: always()
        run: |
          echo "=== Logs SonarQube ==="
          docker logs $(docker ps -aq --filter ancestor=sonarqube:9.9.1-community) || true
          echo "======================"

      - name: ğŸ” Analyse de code
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000
          SONAR_SCANNER_OPTS: "-Xmx1024m"

      - name: ğŸš¦ VÃ©rification Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build-and-push:
    name: Construction et dÃ©ploiement Docker
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Authentification Docker Hub
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Construire l'image Docker
        run: |
          docker build \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest \
            --tag ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: ğŸš€ Pousser l'image Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

  deploy-to-k3s:
    name: DÃ©ploiement sur K3s
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ–¥ï¸ Installer K3s
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=v1.26.5+k3s1 sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: âš™ï¸ Configurer kubectl
        run: |
          mkdir -p $(dirname ${{ env.K3S_CONFIG_PATH }})
          sudo cp /etc/rancher/k3s/k3s.yaml ${{ env.K3S_CONFIG_PATH }}
          sudo chown $(id -u):$(id -g) ${{ env.K3S_CONFIG_PATH }}
          sed -i 's/127.0.0.1/localhost/g' ${{ env.K3S_CONFIG_PATH }}
          export KUBECONFIG=${{ env.K3S_CONFIG_PATH }}

      - name: ğŸ“‹ VÃ©rifier l'installation
        run: |
          kubectl cluster-info
          kubectl get nodes -o wide

      - name: ğŸš€ DÃ©ployer l'application
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: ğŸ” VÃ©rifier le dÃ©ploiement
        run: |
          kubectl get pods -o wide -w &
          kubectl get svc -w &
          kubectl get ingress -w &
          sleep 30
          kubectl get all