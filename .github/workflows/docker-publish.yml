name: CI/CD - Pipeline DevOps & K3s Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # Ã‰tape 1 : Installer les dÃ©pendances
      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      # Ã‰tape 2 : Lancer les tests unitaires
      - name: ğŸ¯ Lancer les tests unitaires
        run: npm test

      # Ã‰tape 3 : Attendre que SonarQube soit prÃªt
      - name: â³ Attendre que SonarQube soit prÃªt
        run: |
          until curl -f http://localhost:9000/api/server/version; do
            echo "En attente du dÃ©marrage de SonarQube..."
            sleep 5
          done

      # Ã‰tape 4 : Analyser la qualitÃ© du code avec SonarQube
      - name: ğŸ” Analyser la qualitÃ© du code avec SonarQube
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token SonarQube
          SONAR_HOST_URL: http://localhost:9000  # URL de SonarQube

      # Ã‰tape 5 : VÃ©rifier la Quality Gate
      - name: ğŸš¦ VÃ©rifier la Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token SonarQube

  build-and-push:
    runs-on: ubuntu-latest
    needs: build  # DÃ©pend de l'Ã©tape "build"
    steps:
      # Ã‰tape 1 : Checkout du code
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      # Ã‰tape 2 : Connexion Ã  Docker Hub
      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Ã‰tape 3 : Construire l'image Docker
      - name: ğŸ”¨ Construire l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest .

      # Ã‰tape 4 : Pousser l'image sur Docker Hub
      - name: ğŸš€ Pousser l'image sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest

  deploy-to-k3s:
    runs-on: ubuntu-latest
    needs: build-and-push  # DÃ©pend de l'Ã©tape "build-and-push"
    steps:
      # Ã‰tape 1 : Checkout du code
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      # Ã‰tape 2 : Installer K3s
      - name: ğŸ”§ Installer K3s
        run: |
          curl -sfL https://get.k3s.io | sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      # Ã‰tape 3 : Configurer KUBECONFIG
      - name: ğŸ”‘ Configurer KUBECONFIG
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      # Ã‰tape 4 : DÃ©ployer sur K3s
      - name: ğŸš€ DÃ©ployer sur K3s
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      # Ã‰tape 5 : VÃ©rifier les Pods
      - name: ğŸ¥ VÃ©rifier les Pods
        run: kubectl get pods -o wide

      # Ã‰tape 6 : VÃ©rifier les Services
      - name: ğŸ“¡ VÃ©rifier les Services
        run: kubectl get svc gestion-trajet-service

      # Ã‰tape 7 : VÃ©rifier l'Ingress
      - name: ğŸŒ VÃ©rifier l'Ingress
        run: kubectl get ingress