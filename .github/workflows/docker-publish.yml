name: CI/CD - Pipeline DevOps avec Terraform

# DÃ©clenche le pipeline lors d'un push sur la branche main
on:
  push:
    branches:
      - main

# Variables d'environnement globales
env:
  # Configuration SonarQube
  SONAR_HOST_URL: http://localhost:9000
  
  # Versions des outils
  K3S_VERSION: v1.26.5+k3s1
  TERRAFORM_VERSION: 1.5.5
  NODE_VERSION: 20
  
  # Configuration Kubernetes
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io
  
  # Configuration Monitoring
  PROMETHEUS_SERVICE: prometheus-server
  GRAFANA_SERVICE: grafana-service
  GRAFANA_DASHBOARD_UID: gestion-trajet-dashboard
  GRAFANA_ADMIN_PASSWORD: rabaa123
  
  # Configuration Email
  YOUR_EMAIL: elmbarkirabea@gmail.com
  EMAIL_FROM: "GitHub Actions <actions@github.com>"

jobs:
  # Job 1: Installation et tests de l'application
  setup-and-test:
    name: "1. Installation et Tests"
    runs-on: ubuntu-latest
    
    steps:
      # Ã‰tape 1: RÃ©cupÃ©ration du code source
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      # Ã‰tape 2: Configuration de Node.js
      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Ã‰tape 3: Installation des dÃ©pendances
      - name: "ðŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      # Ã‰tape 4: ExÃ©cution des tests unitaires
      - name: "ðŸ§ª Tests Unitaires"
        run: npm run test:unit
        env:
          NODE_ENV: test

      # Ã‰tape 5: ExÃ©cution des tests d'intÃ©gration
      - name: "ðŸ”— Tests d'IntÃ©gration"
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test

      # Ã‰tape 6: Build de l'application
      - name: "ðŸ› ï¸ Build de l'application"
        run: npm run build

  # Job 2: Analyse de code avec SonarQube
  sonarqube-analysis:
    name: "2. Analyse SonarQube"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      # DÃ©marrage du conteneur SonarQube
      - name: "ðŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          
          # Attente que le service soit opÃ©rationnel
          timeout 300 bash -c 'while ! curl -sSf "${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage..."
          done'

      # GÃ©nÃ©ration du token d'accÃ¨s
      - name: "ðŸ”‘ GÃ©nÃ©rer token SonarQube"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      # ExÃ©cution de l'analyse
      - name: "ðŸ” ExÃ©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # Nettoyage
      - name: "ðŸ§¹ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  # Job 3: DÃ©ploiement Docker et Kubernetes
  docker-deploy:
    name: "3. DÃ©ploiement Docker et Kubernetes"
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      # Authentification Docker Hub
      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Construction de l'image Docker
      - name: "ðŸ—ï¸ Build Docker"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest

      # Installation de K3s (Kubernetes lÃ©ger)
      - name: "ðŸ–¥ï¸ Installer K3s"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      # Configuration de kubectl
      - name: "âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      # Installation de Terraform
      - name: "âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # DÃ©ploiement avec Terraform
      - name: "ðŸš€ DÃ©ployer avec Terraform"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform validate
          terraform apply -auto-approve

      # VÃ©rification du dÃ©ploiement
      - name: "ðŸ” VÃ©rifier le dÃ©ploiement"
        run: |
          kubectl get pods,svc,deploy -n ${{ env.NAMESPACE }}
          echo "Service URL: $(terraform -chdir=infra output -raw service_url)"

  # Job 4: DÃ©ploiement et vÃ©rification du monitoring
  monitoring-deploy:
    name: "4. DÃ©ploiement et VÃ©rification Monitoring"
    needs: docker-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      # Installation de Docker Compose
      - name: "ðŸ“¦ Installer Docker Compose"
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # DÃ©ploiement de la stack monitoring
      - name: "ðŸ“¦ DÃ©ployer la stack monitoring"
        working-directory: ./monitoring
        run: |
          # DÃ©marrer les services
          docker-compose up -d
          
          # Court dÃ©lai pour le dÃ©marrage
          sleep 15
          
          # VÃ©rification de l'Ã©tat
          docker-compose ps

      # VÃ©rification de Prometheus
      - name: "ðŸ“Š VÃ©rifier Prometheus"
        run: |
          # RÃ©cupÃ©ration de l'IP du conteneur
          PROM_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' monitoring_prometheus)
          echo "Prometheus IP: $PROM_IP"
          
          # Attente que le service soit prÃªt
          timeout 60 bash -c 'until curl -sSf "http://$PROM_IP:9090/-/ready"; do
            sleep 5
            echo "En attente de Prometheus..."
          done'
          
          # VÃ©rification des targets
          echo "=== Targets Prometheus ==="
          curl -s "http://$PROM_IP:9090/api/v1/targets" | jq .

      # Configuration de Grafana
      - name: "ðŸ“ˆ Configurer Grafana"
        run: |
          # RÃ©cupÃ©ration de l'IP du conteneur
          GRAFANA_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' monitoring_grafana)
          echo "Grafana IP: $GRAFANA_IP"
          
          # Attente que le service soit prÃªt
          timeout 60 bash -c 'until curl -sSf "http://$GRAFANA_IP:3000/api/health"; do
            sleep 5
            echo "En attente de Grafana..."
          done'
          
          # Configuration de la source de donnÃ©es
          echo "=== Configuration de la source de donnÃ©es ==="
          curl -X POST "http://$GRAFANA_IP:3000/api/datasources" \
            -H "Content-Type: application/json" \
            -u "admin:${{ env.GRAFANA_ADMIN_PASSWORD }}" \
            -d '{
              "name":"Prometheus",
              "type":"prometheus",
              "url":"http://prometheus:9090",
              "access":"proxy",
              "basicAuth":false
            }' || echo "La source existe peut-Ãªtre dÃ©jÃ "

      # GÃ©nÃ©ration du rapport
      - name: "ðŸ“ GÃ©nÃ©rer rapport de monitoring"
        run: |
          # CrÃ©ation du rapport
          echo "# Rapport de Monitoring" > monitoring/report.md
          
          # Ã‰tat des services
          echo "## Ã‰tat des services" >> monitoring/report.md
          docker-compose -f monitoring/docker-compose.yml ps >> monitoring/report.md
          
          # MÃ©triques disponibles
          PROM_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' monitoring_prometheus)
          echo "## MÃ©triques disponibles" >> monitoring/report.md
          curl -s "http://$PROM_IP:9090/api/v1/label/__name__/values" | jq . >> monitoring/report.md
          
          # Affichage du rapport
          cat monitoring/report.md

  # Job 5: Notifications
  notify:
    name: "5. Notifications Finales"
    needs: [docker-deploy, monitoring-deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      # RÃ©cupÃ©ration de l'URL de production
      - name: "ðŸŒ RÃ©cupÃ©rer l'URL de production"
        id: prod-url
        working-directory: ./infra
        run: |
          echo "PROD_URL=$(terraform -chdir=infra output -raw service_url)" >> $GITHUB_OUTPUT

      # Envoi du rapport par email
      - name: "ðŸ“§ Envoyer rapport complet"
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.YOUR_EMAIL }}
          subject: "Rapport de dÃ©ploiement - ${{ github.repository }}"
          body: |
            Statut: ${{ job.status }}

            DÃ©tails :
            - Application: ${{ steps.prod-url.outputs.PROD_URL }}
            - Commit: ${{ github.sha }}
            - Date: $(date)
            - Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Monitoring:
            - Prometheus: http://${{ env.PROMETHEUS_SERVICE }}:9090
            - Grafana: http://${{ env.GRAFANA_SERVICE }}:3000
          attachments: monitoring/report.md