name: CI/CD - Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  test-before-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ¯ Lancer les tests unitaires
        run: npm test

      - name: ğŸ” Linting du code
        run: npm run lint

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-before-build  # ğŸš¨ ExÃ©cuter uniquement si les tests unitaires passent
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ”¨ Construire l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest .

      - name: ğŸš€ Pousser l'image sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest

  test-after-build:
    runs-on: ubuntu-latest
    needs: build-and-push  # ğŸš¨ ExÃ©cuter les tests d'intÃ©gration aprÃ¨s la construction de lâ€™image
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ§ª Lancer les tests d'intÃ©gration depuis le conteneur Docker
        run: |
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest npm run test:integration

  deploy:
    runs-on: ubuntu-latest
    needs: test-after-build  # ğŸš¨ DÃ©ploiement seulement si tous les tests rÃ©ussissent
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš¢ DÃ©ployer le conteneur Docker
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest
          docker run -d --name mon-container -p 80:80 ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest
