name: CI/CD - Pipeline DevOps avec Terraform

on:
  push:
    branches:
      - main

env:
  SONAR_HOST_URL: http://localhost:9000
  SERVICE_NAMESPACE: microservice

jobs:
  unit-tests:
    name: "🧪 Tests Unitaires"
    runs-on: ubuntu-latest
    
    steps:
      - name: "🛎️ Checkout du code"
        uses: actions/checkout@v4

      - name: "📦 Installer les dépendances"
        run: npm install

      - name: "🔬 Exécuter les tests unitaires"
        run: npm test

      - name: "📦 Sauvegarder les résultats"
        uses: actions/upload-artifact@v4  # Version mise à jour
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results.xml

  sonarqube-analysis:
    name: Analyse SonarQube
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 🛎️ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐳 Démarrer SonarQube
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du démarrage de SonarQube..."
          done'

      - name: 🔑 Générer un token SonarQube
        id: sonar-token
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: 🔍 Analyser avec SonarQube
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
          SONAR_SCANNER_OPTS: "-Xmx1024m"

      - name: 🧹 Nettoyer
        if: always()
        run: docker rm -f sonarqube || true

  terraform-deploy:
    name: Déploiement Terraform
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: 🛎️ Checkout du code
        uses: actions/checkout@v4

      - name: 🔐 Login Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Build Docker
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }} \
            -t ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest \
            .

      - name: 🚀 Push Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest

      - name: 🖥️ Installer K3s
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=v1.26.5+k3s1 sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: ⚙️ Configurer kubectl
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: ⚙️ Installer Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.5"

      - name: 🚀 Déployer avec Terraform
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform validate
          terraform apply -auto-approve

      - name: 🔍 Vérifier le déploiement
        id: get-service-url
        run: |
          kubectl get all -n ${{ env.SERVICE_NAMESPACE }}
          echo "service_url=$(terraform -chdir=infra output -raw service_url)" >> $GITHUB_OUTPUT

  integration-tests:
    name: "🔗 Tests d'Intégration"
    needs: terraform-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: "🛎️ Checkout du code"
        uses: actions/checkout@v4

      - name: "📦 Installer les dépendances de test"
        run: npm install

      - name: "🧪 Exécuter les tests d'intégration"
        env:
          API_BASE_URL: ${{ needs.terraform-deploy.outputs.service_url }}
        run: |
          curl -sSf "$API_BASE_URL/health" || exit 1
          npm run test:integration

      - name: "📦 Publier les résultats"
        uses: actions/upload-artifact@v4  # Version mise à jour
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            coverage/