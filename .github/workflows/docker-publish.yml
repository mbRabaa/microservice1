name: CI/CD - Pipeline DevOps & K3s Deployment

on:
  push:
    branches:
      - main

jobs:
  #######################################################################
  # PHASE 1 : Analyse de code avec SonarQube (Quality Gate)
  #######################################################################
  sonarqube-analysis:
    name: Analyse SonarQube
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      # Ã‰tape 1: RÃ©cupÃ©ration du code source
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour SonarQube

      # Ã‰tape 2: Lancement d'un conteneur SonarQube
      - name: ğŸ³ DÃ©marrer SonarQube
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            -e SONAR_WEB_JAVAOPTS="-Xmx1g -Xms512m" \
            --memory 3g \
            --cpus 2 \
            sonarqube:9.9.1-community
          
          # Attente du dÃ©marrage (300s max)
          timeout 300 bash -c 'while ! curl -sSf http://localhost:9000/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage de SonarQube..."
          done'

      # Ã‰tape 3: GÃ©nÃ©ration d'un token d'authentification
      - name: ğŸ”‘ GÃ©nÃ©rer un token SonarQube
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "http://localhost:9000/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          
          echo "SONAR_TOKEN=${SONAR_TOKEN}" >> $GITHUB_ENV

      # Ã‰tape 4: Installation des dÃ©pendances et tests
      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ§ª ExÃ©cuter les tests
        run: npm test

      # Ã‰tape 5: Analyse du code avec SonarQube
      - name: ğŸ” Analyser avec SonarQube
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000
          SONAR_SCANNER_OPTS: "-Xmx1024m"

      # Ã‰tape 6: VÃ©rification de la Quality Gate
      - name: ğŸš¦ VÃ©rifier Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}

      # Nettoyage (toujours exÃ©cutÃ©, mÃªme en cas d'Ã©chec)
      - name: ğŸ§¹ Nettoyer
        if: always()
        run: docker rm -f sonarqube || true


  #######################################################################
  # PHASE 2 : Build, Push Docker et DÃ©ploiement sur K3s
  #######################################################################
  build-and-deploy:
    name: Build et DÃ©ploiement
    needs: sonarqube-analysis  # DÃ©pend de l'analyse SonarQube
    runs-on: ubuntu-latest
    steps:
      # Ã‰tape 1: RÃ©cupÃ©ration du code
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4

      # Ã‰tape 2: Authentification Ã  Docker Hub
      - name: ğŸ” Login Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Ã‰tape 3: Build de l'image Docker (avec 2 tags: latest et commit SHA)
      - name: ğŸ—ï¸ Build Docker
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }} \
            .

      # Ã‰tape 4: Push des images sur Docker Hub
      - name: ğŸš€ Push Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}

      # Ã‰tape 5: Installation de K3s (lightweight Kubernetes)
      - name: ğŸ–¥ï¸ Installer K3s
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=v1.26.5+k3s1 sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      # Ã‰tape 6: Configuration de kubectl
      - name: âš™ï¸ Configurer kubectl
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config
          sed -i 's/127.0.0.1/localhost/g' $HOME/.kube/config

      # Ã‰tape 7: DÃ©ploiement sur K3s (Deployment + Service LoadBalancer)
      - name: ğŸš€ DÃ©ployer sur K3s
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml  # Service de type LoadBalancer
          kubectl rollout status deployment/gestion-trajet --timeout=300s

      # Ã‰tape 8: VÃ©rification du dÃ©ploiement
      - name: ğŸ” VÃ©rifier le dÃ©ploiement
        run: |
          kubectl get all -n default