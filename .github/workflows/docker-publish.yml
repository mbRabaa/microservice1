name: CI/CD - Docker Build, Deploy & Kubernetes

on:
  push:
    branches:
      - main

jobs:
  # Ã‰tape 1 : Test du code
  test-before-build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ¯ Lancer les tests unitaires
        run: npm test

      - name: ğŸ” Linting du code
        run: npm run lint

  # Ã‰tape 2 : Construire et pousser l'image Docker
  build-and-push:
    runs-on: ubuntu-latest
    needs: test-before-build  # ExÃ©cuter uniquement si les tests unitaires passent
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ”¨ Construire l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest .

      - name: ğŸš€ Pousser l'image sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest

  # Ã‰tape 3 : DÃ©ployer sur Kubernetes
  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push  # ExÃ©cuter aprÃ¨s la construction et le push de l'image
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Se connecter Ã  Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kube_config.yaml  # Charger le fichier kubeconfig Ã  partir des secrets
          export KUBECONFIG=kube_config.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml  # DÃ©ployer le backend sur Kubernetes
          kubectl apply -f k8s/service.yaml  # DÃ©ployer les services Kubernetes

  # Ã‰tape 4 : VÃ©rification de la santÃ© des pods Kubernetes
  verify-k8s-health:
    runs-on: ubuntu-latest
    needs: deploy-to-k8s  # ExÃ©cuter aprÃ¨s le dÃ©ploiement Kubernetes
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Se connecter Ã  Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kube_config.yaml  # Charger le fichier kubeconfig Ã  partir des secrets
          export KUBECONFIG=kube_config.yaml

      - name: VÃ©rifier la santÃ© des services et des pods
        run: |
          kubectl get pods  # VÃ©rifier si tous les pods sont bien en cours d'exÃ©cution
          kubectl describe pod <pod-name>  # DÃ©crire un pod particulier pour voir sa santÃ©

  # Ã‰tape 5 : DÃ©ploiement en production (optionnel)
  deploy-production:
    runs-on: ubuntu-latest
    needs: verify-k8s-health  # ExÃ©cuter aprÃ¨s avoir vÃ©rifiÃ© la santÃ© des pods
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”‘ Se connecter Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš¢ DÃ©ployer le conteneur Docker en production
        run: |
          kubectl apply -f k8s/production-deployment.yaml  # DÃ©ployer en production sur Kubernetes
