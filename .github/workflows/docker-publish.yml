name: CI/CD - Pipeline DevOps complet

on:
  push:
    branches: [main]

env:
  # Configuration Kubernetes
  K3S_VERSION: v1.26.5+k3s1
  NAMESPACE: microservice-1
  DOCKER_REGISTRY: docker.io
  
  # Configuration Application
  APP_NAME: gestion-trajet
  DEPLOYMENT_NAME: gestion-trajet-app
  SERVICE_NAME: gestion-trajet-service
  CONTAINER_PORT: 8080
  SERVICE_PORT: 80
  DB_SERVICE_NAME: db-host
  
  # Configuration Monitoring
  PROMETHEUS_PORT: 9090
  GRAFANA_PORT: 3000
  GRAFANA_ADMIN_PASSWORD: rabaa123
  
  # Configuration SonarQube
  SONAR_HOST_URL: http://localhost:9000
  
  # Configuration Email
  YOUR_EMAIL: elmbarkirabea@gmail.com
  EMAIL_FROM: "GitHub Actions <actions@github.com>"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout du code
        uses: actions/checkout@v3

      - name: üîë Connexion √† Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: üî® Construire l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest .
          
      - name: üöÄ Pousser l'image sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest

  setup-and-test:
    name: "1. Installation et Tests"
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: "üõéÔ∏è Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "‚éî Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: "üì¶ Installer les d√©pendances"
        run: npm ci

      - name: "üß™ Tests Unitaires"
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: "üõ†Ô∏è Build de l'application"
        run: npm run build

  sonarqube-analysis:
    name: "2. Analyse SonarQube"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: "üõéÔ∏è Checkout du code"
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: "üê≥ D√©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du d√©marrage..."
          done'

      - name: "üîë G√©n√©rer token SonarQube"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: "üîç Ex√©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: "üßπ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  kubernetes-deploy:
    name: "3. D√©ploiement Kubernetes"
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    steps:
      - name: "üõéÔ∏è Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "üñ•Ô∏è Installer K3s"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -s - --disable metrics-server --disable traefik
          sudo mkdir -p /mnt/data/postgres
          sudo chmod 777 /mnt/data/postgres
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config
          kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/master/deploy/local-path-storage.yaml

      - name: "üöÄ Initialiser le namespace"
        run: kubectl create ns ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: "üóÑÔ∏è Configurer le stockage PostgreSQL"
        run: |
          # Cr√©er le PV
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: PersistentVolume
          metadata:
            name: postgres-pv
          spec:
            storageClassName: local-path
            capacity:
              storage: 5Gi
            accessModes:
              - ReadWriteOnce
            hostPath:
              path: /mnt/data/postgres
              type: DirectoryOrCreate
            persistentVolumeReclaimPolicy: Retain
          EOF
          
          # Cr√©er le PVC
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: postgres-pvc
          spec:
            storageClassName: local-path
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
            volumeName: postgres-pv
          EOF
          
          # V√©rifier le binding
          kubectl wait --for=jsonpath='{.status.phase}'=Bound pvc/postgres-pvc -n ${{ env.NAMESPACE }} --timeout=120s

      - name: "üîê Configurer les secrets PostgreSQL"
        run: |
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: postgres-secret
          type: Opaque
          data:
            POSTGRES_PASSWORD: $(echo -n "securepassword" | base64 -w0)
            POSTGRES_USER: $(echo -n "postgres" | base64 -w0)
            POSTGRES_DB: $(echo -n "gestion_trajet" | base64 -w0)
          EOF

      - name: "üêò D√©ployer PostgreSQL"
        run: |
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: postgres
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: postgres
            template:
              metadata:
                labels:
                  app: postgres
              spec:
                containers:
                - name: postgres
                  image: postgres:13
                  ports:
                  - containerPort: 5432
                  envFrom:
                  - secretRef:
                      name: postgres-secret
                  volumeMounts:
                  - mountPath: /var/lib/postgresql/data
                    name: postgres-data
                volumes:
                - name: postgres-data
                  persistentVolumeClaim:
                    claimName: postgres-pvc
          EOF
          
          # Service PostgreSQL
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: db-host
          spec:
            selector:
              app: postgres
            ports:
              - protocol: TCP
                port: 5432
                targetPort: 5432
          EOF
          
          # Attendre que PostgreSQL soit pr√™t
          kubectl rollout status deployment/postgres -n ${{ env.NAMESPACE }} --timeout=600s || {
            echo "‚ùå √âchec du d√©ploiement PostgreSQL"
            kubectl logs -l app=postgres -n ${{ env.NAMESPACE }} --tail=50
            kubectl describe pod -l app=postgres -n ${{ env.NAMESPACE }}
            exit 1
          }

      - name: "üîç V√©rifier PostgreSQL"
        run: |
          POD_NAME=$(kubectl get pods -n ${{ env.NAMESPACE }} -l app=postgres -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n ${{ env.NAMESPACE }} $POD_NAME -- pg_isready -U postgres -h localhost --timeout=60 || {
            echo "‚ùå PostgreSQL ne r√©pond pas"
            exit 1
          }

      - name: "üîß Configurer l'application"
        run: |
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: app-config
          data:
            DB_HOST: "db-host"
            DB_PORT: "5432"
            DB_NAME: "gestion_trajet"
          EOF
          
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: app-secret
          type: Opaque
          data:
            DB_USER: $(echo -n "postgres" | base64 -w0)
            DB_PASSWORD: $(echo -n "securepassword" | base64 -w0)
          EOF

      - name: "üöÄ D√©ployer l'application"
        run: |
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ${{ env.DEPLOYMENT_NAME }}
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: ${{ env.APP_NAME }}
            template:
              metadata:
                labels:
                  app: ${{ env.APP_NAME }}
              spec:
                containers:
                - name: app
                  image: ${{ secrets.DOCKER_USERNAME }}/gestion_trajet:latest
                  ports:
                  - containerPort: ${{ env.CONTAINER_PORT }}
                  envFrom:
                  - configMapRef:
                      name: app-config
                  - secretRef:
                      name: app-secret
                  resources:
                    limits:
                      cpu: "500m"
                      memory: "512Mi"
                    requests:
                      cpu: "250m"
                      memory: "256Mi"
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: ${{ env.CONTAINER_PORT }}
                    initialDelaySeconds: 45
                    periodSeconds: 10
                    failureThreshold: 3
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: ${{ env.CONTAINER_PORT }}
                    initialDelaySeconds: 20
                    periodSeconds: 5
                    failureThreshold: 3
          EOF
          
          # Service LoadBalancer
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: ${{ env.SERVICE_NAME }}
          spec:
            type: LoadBalancer
            ports:
            - port: ${{ env.SERVICE_PORT }}
              targetPort: ${{ env.CONTAINER_PORT }}
            selector:
              app: ${{ env.APP_NAME }}
          EOF
          
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --timeout=600s

      - name: "üîç Tester le d√©ploiement"
        run: |
          sleep 30
          
          SERVICE_IP=$(kubectl get svc ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          if [ -z "$SERVICE_IP" ]; then
            echo "‚ÑπÔ∏è Utilisation du port-forward"
            kubectl port-forward svc/${{ env.SERVICE_NAME }} ${{ env.SERVICE_PORT }}:${{ env.CONTAINER_PORT }} -n ${{ env.NAMESPACE }} >/dev/null 2>&1 &
            SERVICE_IP="localhost"
            sleep 20
          fi
          
          if curl -sSf http://$SERVICE_IP:${{ env.SERVICE_PORT }}/health; then
            echo "‚úÖ Application accessible"
          else
            echo "‚ùå √âchec de connexion"
            kubectl logs -l app=${{ env.APP_NAME }} -n ${{ env.NAMESPACE }} --tail=50
            kubectl describe pod -l app=${{ env.APP_NAME }} -n ${{ env.NAMESPACE }}
            exit 1
          fi

      # Nouvelle √©tape: Rollback en cas d'√©chec
      - name: "üîÑ Rollback en cas d'√©chec"
        if: failure()  # Ex√©cut√© seulement en cas d'√©chec
        run: |
          echo "=== Lancement du rollback ==="
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          echo "=== √âtat apr√®s rollback ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          exit 1

      # Nouvelle √©tape: Notification d'√©chec par email
      - name: "üìß Notification d'√©chec"
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.YOUR_EMAIL }}
          subject: "√âchec de d√©ploiement - ${{ env.APP_NAME }}"
          body: |
            Le d√©ploiement a √©chou√©.
            
            D√©tails:
            - Commit: ${{ github.sha }}
            - Application: ${{ env.APP_NAME }}
            - Namespace: ${{ env.NAMESPACE }}
            - Heure: $(date)
            
            Un rollback a √©t√© effectu√©.

  monitoring-deploy:
    name: "4. Monitoring"
    needs: kubernetes-deploy
    runs-on: ubuntu-latest
    steps:
      - name: "üõéÔ∏è Checkout du code"
        uses: actions/checkout@v4

      - name: "üöÄ D√©ployer Prometheus et Grafana"
        run: |
          # D√©ployer Prometheus
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: prometheus
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: prometheus
            template:
              metadata:
                labels:
                  app: prometheus
              spec:
                containers:
                - name: prometheus
                  image: prom/prometheus
                  ports:
                  - containerPort: 9090
                  volumeMounts:
                  - name: config
                    mountPath: /etc/prometheus
                volumes:
                - name: config
                  configMap:
                    name: prometheus-config
          EOF
          
          # Service Prometheus
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: prometheus
          spec:
            selector:
              app: prometheus
            ports:
              - protocol: TCP
                port: 9090
                targetPort: 9090
          EOF
          
          # D√©ployer Grafana
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: grafana
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: grafana
            template:
              metadata:
                labels:
                  app: grafana
              spec:
                containers:
                - name: grafana
                  image: grafana/grafana
                  ports:
                  - containerPort: 3000
                  env:
                  - name: GF_SECURITY_ADMIN_PASSWORD
                    value: "${{ env.GRAFANA_ADMIN_PASSWORD }}"
                  volumeMounts:
                  - name: storage
                    mountPath: /var/lib/grafana
                volumes:
                - name: storage
                  emptyDir: {}
          EOF
          
          # Service Grafana
          cat <<EOF | kubectl apply -n ${{ env.NAMESPACE }} -f -
          apiVersion: v1
          kind: Service
          metadata:
            name: grafana
          spec:
            type: LoadBalancer
            selector:
              app: grafana
            ports:
              - protocol: TCP
                port: 3000
                targetPort: 3000
          EOF
          
          # Attendre que Grafana soit pr√™t
          kubectl wait --for=condition=available deployment/grafana -n ${{ env.NAMESPACE }} --timeout=300s
          
          # Configurer la source de donn√©es
          kubectl exec -n ${{ env.NAMESPACE }} deploy/grafana -- curl -X POST "http://localhost:3000/api/datasources" \
            -H "Content-Type: application/json" \
            -u "admin:${{ env.GRAFANA_ADMIN_PASSWORD }}" \
            -d '{"name":"Prometheus","type":"prometheus","url":"http://prometheus:9090","access":"proxy","isDefault":true}'