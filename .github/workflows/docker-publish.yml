name: CI/CD - Pipeline DevOps avec Terraform

on:
  push:
    branches:
      - main

env:
  # Configuration de base
  SONAR_HOST_URL: http://localhost:9000
  K3S_VERSION: v1.26.5+k3s1
  TERRAFORM_VERSION: 1.5.5
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io
  NODE_VERSION: 20
  
  # Configuration Monitoring
  PROMETHEUS_PORT: 9090
  GRAFANA_PORT: 3000
  GRAFANA_ADMIN_PASSWORD: rabaa123
  
  # Configuration Email
  YOUR_EMAIL: elmbarkirabea@gmail.com
  EMAIL_FROM: "GitHub Actions <actions@github.com>"

jobs:
  setup-and-test:
    name: "1. Installation et Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "ðŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      - name: "ðŸ§ª Tests Unitaires"
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: "ðŸ”— Tests d'IntÃ©gration"
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test

      - name: "ðŸ› ï¸ Build de l'application"
        run: npm run build

  sonarqube-analysis:
    name: "2. Analyse SonarQube"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: "ðŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage..."
          done'

      - name: "ðŸ”‘ GÃ©nÃ©rer token SonarQube"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: "ðŸ” ExÃ©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: "ðŸ§¹ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  docker-deploy:
    name: "3. DÃ©ploiement Docker et Kubernetes"
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "ðŸ—ï¸ Build Docker"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest

      - name: "ðŸ–¥ï¸ Installer K3s"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: "âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: "âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: "ðŸš€ DÃ©ployer avec Terraform"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform validate
          terraform apply -auto-approve

      - name: "ðŸ” VÃ©rifier le dÃ©ploiement"
        run: |
          kubectl get pods,svc,deploy -n ${{ env.NAMESPACE }}
          echo "Service URL: $(terraform -chdir=infra output -raw service_url)"

  monitoring-deploy:
    name: "4. DÃ©ploiement Monitoring"
    needs: docker-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1
    
      - name: "ðŸ“¦ Installer Docker Compose"
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
    
      - name: "ðŸš€ DÃ©ployer la stack monitoring"
        working-directory: ./monitoring
        run: |
          docker-compose down || true
          docker-compose up -d
          echo "Attente initiale (30s)..."
          sleep 30
          docker-compose ps

      - name: "ðŸ” VÃ©rifier les services"
        working-directory: ./monitoring
        run: |
          for service in $(docker-compose ps --services); do
            if ! docker-compose ps | grep "$service" | grep -q "Up"; then
              echo "âŒ $service non dÃ©marrÃ©"
              docker-compose logs "$service"
              exit 1
            fi
          done
          echo "âœ… Tous les services sont up"

      - name: "â³ Attendre Grafana"
        working-directory: ./monitoring
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health | grep -q "\"database\":\"ok\""; then
              echo "âœ… Grafana prÃªt aprÃ¨s ${i}0s"
              break
            fi
            echo "Attente ($i/30)..."
            sleep 10
            if [ $i -eq 30 ]; then
              echo "âŒ Timeout Grafana"
              docker-compose logs grafana
              exit 1
            fi
          done

      - name: "ðŸ“ˆ Configurer Grafana"
        working-directory: ./monitoring
        run: |
          for attempt in {1..5}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST "http://localhost:3000/api/datasources" \
              -H "Content-Type: application/json" \
              -u "admin:${{ env.GRAFANA_ADMIN_PASSWORD }}" \
              -d '{
                "name":"Prometheus",
                "type":"prometheus",
                "url":"http://prometheus:9090",
                "access":"proxy",
                "basicAuth":false
              }')
            
            if [ "$RESPONSE" -eq 200 ]; then
              echo "âœ… Datasource configurÃ©e"
              break
            elif [ "$RESPONSE" -eq 409 ]; then
              echo "â„¹ï¸ Datasource existe dÃ©jÃ "
              break
            else
              echo "âš ï¸ Ã‰chec $attempt/5 (HTTP $RESPONSE)"
              sleep 15
            fi
          done

      - name: "ðŸ“ GÃ©nÃ©rer rapport"
        working-directory: ./monitoring
        run: |
          echo "# Rapport $(date)" > report.md
          echo "## Services" >> report.md
          docker-compose ps >> report.md
          echo "## MÃ©triques" >> report.md
          curl -s http://localhost:9113/metrics | head -n 20 >> report.md

  notify:
    name: "5. Notifications"
    needs: [docker-deploy, monitoring-deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: "ðŸŒ RÃ©cupÃ©rer URL"
        id: prod-url
        run: |
          cd infra
          echo "PROD_URL=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT
          cd ..

      - name: "ðŸ“§ Envoyer email"
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.YOUR_EMAIL }}
          subject: "DÃ©ploiement ${{ github.sha }}"
          body: |
            Statut: ${{ job.status }}
            URL: ${{ steps.prod-url.outputs.PROD_URL }}
            Date: $(date)
          attachments: monitoring/report.md