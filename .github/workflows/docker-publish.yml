name: CI/CD - Pipeline DevOps avec Terraform

on:
  push:
    branches:
      - main

env:
  SONAR_HOST_URL: http://localhost:9000
  K3S_VERSION: v1.26.5+k3s1
  TERRAFORM_VERSION: 1.5.5
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io
  NODE_VERSION: 20
  # Monitoring - URLs modifiÃ©es pour Kubernetes
  PROMETHEUS_URL: http://prometheus-server.monitoring.svc.cluster.local:9090
  GRAFANA_URL: http://grafana-service.monitoring.svc.cluster.local:3000
  GRAFANA_DASHBOARD_UID: gestion-trajet-dashboard
  # Email
  YOUR_EMAIL: elmbarkirabea@gmail.com
  EMAIL_FROM: "GitHub Actions <actions@github.com>"

jobs:
  setup-and-test:
    name: "1. Installation et Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "ðŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      - name: "ðŸ§ª Tests Unitaires"
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: "ðŸ”— Tests d'IntÃ©gration"
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test

      - name: "ðŸ› ï¸ Build de l'application"
        run: npm run build

  sonarqube-analysis:
    name: "2. Analyse SonarQube"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: "ðŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage..."
          done'

      - name: "ðŸ”‘ GÃ©nÃ©rer token SonarQube"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: "ðŸ” ExÃ©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: "ðŸ§¹ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  docker-deploy:
    name: "3. DÃ©ploiement Docker et Kubernetes"
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "ðŸ—ï¸ Build Docker"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest

      - name: "ðŸ–¥ï¸ Installer K3s"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: "âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: "âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: "ðŸš€ DÃ©ployer avec Terraform"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform validate
          terraform apply -auto-approve

      - name: "ðŸ” VÃ©rifier le dÃ©ploiement"
        run: |
          kubectl get pods,svc,deploy -n ${{ env.NAMESPACE }}
          echo "Service URL: $(terraform -chdir=infra output -raw service_url)"

  monitoring-check:
    name: "4. VÃ©rification Monitoring"
    needs: docker-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: "ðŸ”Ž VÃ©rifier l'Ã©tat des services"
        run: |
          echo "âž¡ï¸ Liste des services dans le namespace monitoring:"
          kubectl get svc -n monitoring || echo "::warning::Namespace monitoring non trouvÃ©"
          
          echo "âž¡ï¸ Liste des services dans le namespace ${{ env.NAMESPACE }}:"
          kubectl get svc -n ${{ env.NAMESPACE }} || {
            echo "::error::Impossible de rÃ©cupÃ©rer les services"
            exit 1
          }

      - name: "ðŸ“Š VÃ©rifier Prometheus (avec gestion d'erreur)"
        run: |
          # 1. VÃ©rifier que le service est accessible
          if ! curl -s -f "${{ env.PROMETHEUS_URL }}/-/ready"; then
            echo "::error::Prometheus inaccessible Ã  ${{ env.PROMETHEUS_URL }}"
            echo "Debug:"
            kubectl get pods -n monitoring -l app=prometheus
            kubectl logs -n monitoring -l app=prometheus --tail=50 || true
            exit 1
          fi

          # 2. VÃ©rifier les targets avec timeout
          TARGETS=$(timeout 30 curl -s "${{ env.PROMETHEUS_URL }}/api/v1/targets" || {
            echo "::error::Timeout lors de la connexion Ã  Prometheus"
            exit 1
          })

          if ! echo "$TARGETS" | jq -e '.data.activeTargets[] | select(.labels.job=="gestion-trajet" and .health=="up")' >/dev/null; then
            echo "::error::Target 'gestion-trajet' non trouvÃ©e ou inactive"
            echo "Targets disponibles:"
            echo "$TARGETS" | jq '.data.activeTargets[].labels.job' || true
            exit 1
          fi

          # 3. VÃ©rification des mÃ©triques
          METRICS=$(curl -s "${{ env.PROMETHEUS_URL }}/api/v1/query?query=up{job='gestion-trajet'}")
          if ! echo "$METRICS" | jq -e '.data.result[0].value[1] == "1"' >/dev/null; then
            echo "::warning::La mÃ©trique 'up' n'est pas Ã  1 pour le job 'gestion-trajet'"
            echo "$METRICS" | jq . || true
          fi

          echo "âœ… Prometheus vÃ©rifiÃ© avec succÃ¨s"

      - name: "ðŸ“ˆ VÃ©rifier Grafana"
        env:
          GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}
        run: |
          # 1. VÃ©rification de base
          if [ -z "$GRAFANA_API_KEY" ]; then
            echo "::error::GRAFANA_API_KEY non configurÃ©"
            exit 1
          fi

          # 2. VÃ©rifier l'accessibilitÃ©
          if ! curl -s -f "${{ env.GRAFANA_URL }}/api/health"; then
            echo "::error::Grafana inaccessible Ã  ${{ env.GRAFANA_URL }}"
            kubectl get pods -n monitoring -l app.kubernetes.io/name=grafana || true
            exit 1
          fi

          # 3. VÃ©rifier le dashboard
          DASHBOARD=$(curl -s -H "Authorization: Bearer $GRAFANA_API_KEY" \
            "${{ env.GRAFANA_URL }}/api/dashboards/uid/${{ env.GRAFANA_DASHBOARD_UID }}")

          if ! echo "$DASHBOARD" | jq -e '.dashboard' >/dev/null; then
            echo "::error::Dashboard ${{ env.GRAFANA_DASHBOARD_UID }} introuvable ou invalide"
            echo "RÃ©ponse complÃ¨te:"
            echo "$DASHBOARD" | jq . || true
            exit 1
          fi

          echo "âœ… Grafana vÃ©rifiÃ© avec succÃ¨s"

  notify:
    name: "5. Notifications Finales"
    needs: [docker-deploy, monitoring-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: "ðŸŒ RÃ©cupÃ©rer l'URL de production"
        id: prod-url
        working-directory: ./infra
        run: |
          echo "PROD_URL=$(terraform -chdir=infra output -raw service_url)" >> $GITHUB_OUTPUT

      - name: "ðŸ“§ Envoyer rapport complet"
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.YOUR_EMAIL }}
          subject: "Rapport de dÃ©ploiement - ${{ github.repository }}"
          body: |
            Statut: ${{ job.status }}

            DÃ©tails :
            - Application: ${{ steps.prod-url.outputs.PROD_URL }}
            - Commit: ${{ github.sha }}
            - Date: $(date)
            - Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Monitoring:
            - Prometheus: ${{ env.PROMETHEUS_URL }}
            - Grafana: ${{ env.GRAFANA_URL }}/d/${{ env.GRAFANA_DASHBOARD_UID }}