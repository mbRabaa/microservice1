name: CI/CD ComplÃ¨te avec Terraform

on:
  push:
    branches: [ main ]

env:
  SONAR_HOST_URL: http://localhost:9000
  K3S_VERSION: v1.26.5+k3s1
  TERRAFORM_VERSION: 1.5.5
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io

jobs:
  #######################################################################
  ### JOB 1 : Tests Unitaires
  #######################################################################
  unit-tests:
    name: "1. ğŸ§ª Tests Unitaires"
    runs-on: ubuntu-latest
    
    steps:
      - name: "1.1 ğŸ›ï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "1.2 ğŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      - name: "1.3 ğŸ”¬ ExÃ©cuter les tests"
        run: |
          npm test -- --watchAll=false --coverage
          echo "Tests unitaires terminÃ©s"

      - name: "1.4 ğŸ“¦ Sauvegarder les rÃ©sultats"
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results.xml

  #######################################################################
  ### JOB 2 : Analyse SonarQube
  #######################################################################
  sonarqube-analysis:
    name: "2. ğŸ” Analyse SonarQube"
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "2.1 ğŸ›ï¸ Checkout du code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "2.2 ğŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente..."
          done'

      - name: "2.3 ğŸ”‘ GÃ©nÃ©rer token"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: "2.4 ğŸ” Analyser code"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}

      - name: "2.5 ğŸ§¹ Nettoyer"
        if: always()
        run: docker rm -f sonarqube || true

  #######################################################################
  ### JOB 3 : DÃ©ploiement Terraform
  #######################################################################
  terraform-deploy:
    name: "3. ğŸš€ DÃ©ploiement Terraform"
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: "3.1 ğŸ›ï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "3.2 ğŸ” Authentification Docker"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "3.3 ğŸ—ï¸ Build image Docker"
        run: |
          docker build \
            -t ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }} \
            -t ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest \
            .

      - name: "3.4 ğŸš€ Push image Docker"
        run: |
          docker push ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
          docker push ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest

      - name: "3.5 ğŸ–¥ï¸ Installer K3s"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: "3.6 âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: "3.7 âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: "3.8 ğŸŒ DÃ©ployer infrastructure"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform init -input=false
          terraform validate
          terraform apply -auto-approve -no-color | tee terraform.log
          
          SERVICE_URL=$(terraform output -raw service_url | tr -d '\n')
          echo "service_url=${SERVICE_URL}" >> $GITHUB_ENV
          echo "::set-output name=service_url::${SERVICE_URL}"

      - name: "3.9 ğŸ” VÃ©rifier dÃ©ploiement"
        run: |
          echo "Ressources dÃ©ployÃ©es :"
          kubectl get all -n ${{ env.NAMESPACE }} --request-timeout='5s' 2>/dev/null || true
          echo -e "\nURL du service : ${{ env.service_url }}"

  #######################################################################
  ### JOB 4 : Tests d'IntÃ©gration
  #######################################################################
  integration-tests:
    name: "4. ğŸ”— Tests d'IntÃ©gration"
    needs: terraform-deploy
    runs-on: ubuntu-latest
    env:
      SERVICE_URL: ${{ needs.terraform-deploy.outputs.service_url }}
    
    steps:
      - name: "4.1 ğŸ›ï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "4.2 ğŸ“¦ Installer dÃ©pendances"
        run: npm install

      - name: "4.3 ğŸ§ª ExÃ©cuter tests"
        run: |
          echo "Test de l'URL: $SERVICE_URL"
          
          # Test de santÃ© basique
          curl -sSf "$SERVICE_URL/health" || exit 1
          
          # Tests supplÃ©mentaires (ajuster selon besoin)
          npm run test:integration

      - name: "4.4 ğŸ“¦ Publier rÃ©sultats"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            coverage/