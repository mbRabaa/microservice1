name: CI/CD Pipeline DevOps ComplÃ¨te

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Versions
  NODE_VERSION: 20
  K3S_VERSION: v1.26.5+k3s1
  TERRAFORM_VERSION: 1.5.5
  
  # Environnements
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io
  
  # Monitoring
  PROMETHEUS_URL: http://prometheus:9090
  GRAFANA_URL: http://grafana:3000
  GRAFANA_DASHBOARD_UID: gestion-trajet-dashboard
  
  # Email
  YOUR_EMAIL: elmbarkirabea@gmail.com
  EMAIL_FROM: "GitHub Actions <actions@github.com>"

jobs:
  setup-and-test:
    name: "1. Installation et Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "ðŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      - name: "ðŸ§ª Tests Unitaires avec couverture"
        run: npm run test:unit 
        env:
          NODE_ENV: test

      - name: "ðŸ”— Tests d'IntÃ©gration"
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test

      - name: "ðŸ› ï¸ Build de l'application"
        run: npm run build

  quality-analysis:
    name: "2. Analyse QualitÃ© SonarQube"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage..."
          done'

      - name: "ðŸ” ExÃ©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.tests=test
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.test.inclusions=**/*.test.js
            -Dsonar.qualitygate.wait=true

      - name: "ðŸ§¹ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  deploy-staging:
    name: "3. DÃ©ploiement Staging"
    needs: quality-analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "ðŸ—ï¸ Build et Push Docker"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:staging-${{ github.sha }}

      - name: "ðŸš€ DÃ©ployer sur Staging"
        working-directory: ./infra
        run: |
          terraform init -backend-config="env/staging.backend.tfvars"
          terraform validate
          terraform apply -auto-approve -var-file="env/staging.tfvars"

  e2e-tests:
    name: "4. Tests End-to-End"
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "ðŸŒ RÃ©cupÃ©rer l'URL du staging"
        id: staging-url
        working-directory: ./infra
        run: |
          echo "STAGING_URL=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT

      - name: "ðŸ§ª ExÃ©cuter tests E2E"
        run: npm run test:e2e
        env:
          APP_URL: ${{ steps.staging-url.outputs.STAGING_URL }}

  deploy-prod:
    name: "5. DÃ©ploiement Production"
    needs: e2e-tests
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ—ï¸ Build et Push Docker"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest

      - name: "ðŸš€ DÃ©ployer en Production"
        working-directory: ./infra
        run: |
          terraform init -backend-config="env/prod.backend.tfvars"
          terraform validate
          terraform apply -auto-approve -var-file="env/prod.tfvars"

  monitoring-check:
    name: "6. VÃ©rification Monitoring"
    needs: deploy-prod
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: "ðŸ“Š VÃ©rifier Prometheus"
        run: |
          # Attendre que Prometheus soit disponible
          timeout 60 bash -c 'while ! curl -sSf ${{ env.PROMETHEUS_URL }}/-/ready; do
            sleep 5
            echo "En attente de Prometheus..."
          done'
          
          # VÃ©rifier les targets
          curl -sS "${{ env.PROMETHEUS_URL }}/api/v1/targets" | \
            jq -e '.data.activeTargets[] | select(.labels.job=="gestion-trajet" and .health=="up")' || \
            echo "::warning::Target Prometheus non trouvÃ©e"
          
          # VÃ©rifier les mÃ©triques
          curl -sS "${{ env.PROMETHEUS_URL }}/api/v1/query?query=up{job='gestion-trajet'}" | \
            jq -e '.data.result[0].value[1] == "1"' || \
            echo "::warning::MÃ©triques non disponibles"

      - name: "ðŸ“ˆ VÃ©rifier Grafana"
        run: |
          # Attendre que Grafana soit disponible
          timeout 60 bash -c 'while ! curl -sSf ${{ env.GRAFANA_URL }}/api/health; do
            sleep 5
            echo "En attente de Grafana..."
          done'
          
          # VÃ©rifier la santÃ©
          curl -sS "${{ env.GRAFANA_URL }}/api/health" | \
            jq -e '.database == "ok"' || \
            { echo "::error::Grafana non opÃ©rationnel"; exit 1; }
          
          # VÃ©rifier le dashboard
          curl -sS -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            "${{ env.GRAFANA_URL }}/api/dashboards/uid/${{ env.GRAFANA_DASHBOARD_UID }}" | \
            jq -e '.dashboard' || \
            echo "::warning::Dashboard Grafana non trouvÃ©"

  notify:
    name: "7. Notifications Finales"
    needs: [deploy-prod, monitoring-check]
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸŒ RÃ©cupÃ©rer l'URL de production"
        id: prod-url
        working-directory: ./infra
        run: |
          echo "PROD_URL=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT

      - name: "ðŸ“§ Envoyer rapport complet"
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.YOUR_EMAIL }}
          subject: "DÃ©ploiement terminÃ© - ${{ github.repository }}"
          body: |
            Statut: ${{ job.status }}
            
            DÃ©tails :
            - Application: ${{ steps.prod-url.outputs.PROD_URL }}
            - Commit: ${{ github.sha }}
            - Date: $(date)
            
            Monitoring:
            - Prometheus: ${{ env.PROMETHEUS_URL }}
            - Grafana: ${{ env.GRAFANA_URL }}/d/${{ env.GRAFANA_DASHBOARD_UID }}
            
            Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}