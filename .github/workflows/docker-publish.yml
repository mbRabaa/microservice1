name: CI/CD - Pipeline DevOps avec Terraform et Kubernetes

on:
  push:
    branches:
      - main

env:
  # Configuration Kubernetes
  K3S_VERSION: v1.26.5+k3s1
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io
  
  # Configuration Application
  APP_NAME: gestion-trajet
  DEPLOYMENT_NAME: gestion-trajet-deployment
  SERVICE_NAME: gestion-trajet-service
  CONTAINER_PORT: 80
  SERVICE_PORT: 80
  
  # Configuration Terraform
  TERRAFORM_VERSION: 1.5.5
  TF_VAR_replica_count: 3
  
  # Configuration Monitoring
  PROMETHEUS_PORT: 9090
  GRAFANA_PORT: 3000
  GRAFANA_ADMIN_PASSWORD: rabaa123
  
  # Configuration SonarQube
  SONAR_HOST_URL: http://localhost:9000
  
  # Configuration Email
  YOUR_EMAIL: elmbarkirabea@gmail.com
  EMAIL_FROM: "GitHub Actions <actions@github.com>"

jobs:
  setup-and-test:
    name: "1. Installation et Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: "ðŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      - name: "ðŸ§ª Tests Unitaires"
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: "ðŸ”— Tests d'IntÃ©gration"
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test

      - name: "ðŸ› ï¸ Build de l'application"
        run: npm run build

  sonarqube-analysis:
    name: "2. Analyse SonarQube"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: "ðŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage..."
          done'

      - name: "ðŸ”‘ GÃ©nÃ©rer token SonarQube"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: "ðŸ” ExÃ©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: "ðŸ§¹ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  docker-deploy:
    name: "3. DÃ©ploiement Docker et Kubernetes"
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1

      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "ðŸ—ï¸ Build Docker"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest

      - name: "ðŸ–¥ï¸ Installer K3s"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: "âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: "ðŸ§¹ Nettoyer avant Terraform"
        run: |
          kubectl delete deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} --ignore-not-found=true
          kubectl delete service ${{ env.SERVICE_NAME }} -n ${{ env.NAMESPACE }} --ignore-not-found=true
          kubectl delete configmap app-config -n ${{ env.NAMESPACE }} --ignore-not-found=true
          kubectl delete secret database-credentials -n ${{ env.NAMESPACE }} --ignore-not-found=true

      - name: "âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: "ðŸš€ DÃ©ployer avec Terraform"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          terraform init
          terraform validate
          terraform import kubernetes_namespace.microservice ${{ env.NAMESPACE }} || true
          terraform apply -auto-approve

      - name: "ðŸ” VÃ©rifier le dÃ©ploiement"
        run: |
          echo "=== Ressources dÃ©ployÃ©es ==="
          kubectl get all -n ${{ env.NAMESPACE }}
          
          echo "=== DÃ©tails du dÃ©ploiement ==="
          kubectl describe deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          
          echo "=== Test de connectivitÃ© ==="
          kubectl port-forward svc/${{ env.SERVICE_NAME }} ${{ env.SERVICE_PORT }}:${{ env.CONTAINER_PORT }} -n ${{ env.NAMESPACE }} >/dev/null 2>&1 &
          sleep 10
          
          if curl -sSf http://localhost:${{ env.SERVICE_PORT }}/healthz; then
            echo "âœ… Application accessible"
          else
            echo "âŒ Ã‰chec de connexion"
            kubectl logs -l app=${{ env.APP_NAME }} -n ${{ env.NAMESPACE }} --tail=50
            exit 1
          fi

      - name: "ðŸ”„ Rollback en cas d'Ã©chec"
        if: failure()
        run: |
          echo "=== Lancement du rollback ==="
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
          echo "=== Ã‰tat aprÃ¨s rollback ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          exit 1

      - name: "ðŸ“§ Notification d'Ã©chec"
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.YOUR_EMAIL }}
          subject: "Ã‰chec de dÃ©ploiement - ${{ env.APP_NAME }}"
          body: |
            Le dÃ©ploiement a Ã©chouÃ©.
            
            DÃ©tails:
            - Commit: ${{ github.sha }}
            - Application: ${{ env.APP_NAME }}
            - Namespace: ${{ env.NAMESPACE }}
            - Heure: $(date)
            
            Un rollback a Ã©tÃ© effectuÃ©.

  monitoring-deploy:
    name: "4. DÃ©ploiement Monitoring"
    needs: docker-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Augmentation du timeout global
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4.1.1
    
      - name: "ðŸ“¦ Installer Docker Compose"
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
    
      - name: "ðŸ§¹ Nettoyer l'environnement"
        working-directory: ./monitoring
        run: |
          docker-compose down -v --remove-orphans || true
          sudo rm -rf grafana-storage || true
          mkdir -p grafana-storage
          chmod -R 777 grafana-storage  # Assure les permissions

      - name: "ðŸš€ DÃ©marrer les services"
        working-directory: ./monitoring
        env:
          GF_INSTALL_PLUGINS: ""  # DÃ©sactive les plugins par dÃ©faut
        run: |
          docker-compose up -d
          echo "Attente initiale (30s) pour l'initialisation..."
          sleep 30

      - name: "ðŸ” VÃ©rifier l'Ã©tat des conteneurs"
        working-directory: ./monitoring
        run: |
          if docker-compose ps | grep -v "Up" | grep -q -v "STATUS"; then
            echo "âŒ Certains services ne sont pas dÃ©marrÃ©s:"
            docker-compose ps
            docker-compose logs
            exit 1
          fi
          echo "âœ… Tous les services sont en cours d'exÃ©cution"

      - name: "â³ Attendre Grafana (version amÃ©liorÃ©e)"
        working-directory: ./monitoring
        run: |
          echo "Attente du dÃ©marrage de Grafana..."
          start_time=$(date +%s)
          timeout=1200  # 20 minutes
          
          while :; do
            # VÃ©rifier si le conteneur est en cours d'exÃ©cution
            if ! docker-compose ps | grep grafana | grep -q "Up"; then
              echo "âŒ Le conteneur Grafana s'est arrÃªtÃ©"
              docker-compose logs grafana
              exit 1
            fi
            
            # VÃ©rifier la santÃ© via l'API
            if curl -s http://localhost:3000/api/health | grep -q "\"database\":\"ok\""; then
              echo "âœ… Grafana prÃªt aprÃ¨s $(($(date +%s) - start_time)) secondes"
              break
            fi
            
            # VÃ©rifier aussi le endpoint de login
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/login | grep -q 200; then
              echo "âœ… Grafana login page accessible aprÃ¨s $(($(date +%s) - start_time)) secondes"
              break
            fi
            
            # Timeout
            if [ $(($(date +%s) - start_time)) -ge $timeout ]; then
              echo "âŒ Timeout - Grafana n'a pas dÃ©marrÃ© aprÃ¨s 20 minutes"
              docker-compose logs grafana
              exit 1
            fi
            
            echo "En attente... ($(($(date +%s) - start_time))s)"
            sleep 10
          done

      - name: "ðŸ“ˆ Configurer Grafana"
        working-directory: ./monitoring
        run: |
          echo "Configuration de la source de donnÃ©es..."
          for attempt in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST "http://localhost:3000/api/datasources" \
              -H "Content-Type: application/json" \
              -u "admin:${{ env.GRAFANA_ADMIN_PASSWORD }}" \
              -d '{
                "name":"Prometheus",
                "type":"prometheus",
                "url":"http://prometheus:9090",
                "access":"proxy",
                "basicAuth":false
              }')
            
            if [ "$response" -eq 200 ]; then
              echo "âœ… Configuration rÃ©ussie"
              exit 0
            elif [ "$response" -eq 409 ]; then
              echo "â„¹ï¸ La source existe dÃ©jÃ "
              exit 0
            else
              echo "âš ï¸ Ã‰chec tentative $attempt (HTTP $response)"
              sleep 15
            fi
          done
          echo "âŒ Ã‰chec aprÃ¨s 5 tentatives"
          exit 1

      - name: "ðŸ“ GÃ©nÃ©rer rapport"
        working-directory: ./monitoring
        run: |
          echo "# Rapport de Monitoring" > report.md
          echo "## Ã‰tat des services" >> report.md
          docker-compose ps >> report.md
          echo "## MÃ©triques NGINX" >> report.md
          curl -s http://localhost:9113/metrics | head -n 20 >> report.md
          echo "## Targets Prometheus" >> report.md
          curl -s http://localhost:9090/api/v1/targets | jq . >> report.md

  