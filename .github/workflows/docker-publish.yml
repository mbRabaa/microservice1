name: CI/CD Pipeline DevOps ComplÃ¨te

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Versions
  NODE_VERSION: 20
  K3S_VERSION: v1.26.5+k3s1
  TERRAFORM_VERSION: 1.5.5
  
  # Environnements
  NAMESPACE: microservice
  DOCKER_REGISTRY: docker.io
  
  # Monitoring
  PROMETHEUS_URL: http://prometheus:9090
  GRAFANA_URL: http://grafana:3000
  ALERTMANAGER_URL: http://alertmanager:9093
  
  # URLs
  SONAR_HOST_URL: http://localhost:9000
  SLACK_CHANNEL: '#devops-alerts'

jobs:
  ################################################################
  # Ã‰TAPE 1: VÃ©rification et Tests
  ################################################################
  setup-and-test:
    name: "1. VÃ©rification et Tests"
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: "ðŸ“¦ Installer les dÃ©pendances"
        run: npm ci

      - name: "ðŸ” Linter le code"
        run: npm run lint

      - name: "ðŸ§ª Tests Unitaires"
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: "ðŸ“Š Couverture de code"
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: "ðŸ”— Tests d'IntÃ©gration"
        run: npm run test:integration
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          NODE_ENV: test

      - name: "ðŸ› ï¸ Build de l'application"
        run: npm run build

  ################################################################
  # Ã‰TAPE 2: Analyse QualitÃ©
  ################################################################
  quality-analysis:
    name: "2. Analyse QualitÃ©"
    needs: setup-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ðŸ“¥ TÃ©lÃ©charger le rapport de couverture"
        uses: actions/download-artifact@v3
        with:
          name: coverage-report

      - name: "ðŸ³ DÃ©marrer SonarQube"
        run: |
          docker run -d \
            --name sonarqube \
            -p 9000:9000 \
            -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true \
            sonarqube:9.9.1-community
          timeout 300 bash -c 'while ! curl -sSf ${{ env.SONAR_HOST_URL }}/api/system/status | grep -q "\"status\":\"UP\""; do
            sleep 10
            echo "En attente du dÃ©marrage..."
          done'

      - name: "ðŸ”‘ GÃ©nÃ©rer token SonarQube"
        run: |
          SONAR_TOKEN=$(curl -sS -u admin:admin \
            -X POST "${{ env.SONAR_HOST_URL }}/api/user_tokens/generate" \
            -d "name=github-action-$(date +%s)" \
            | jq -r '.token')
          echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
          echo "::add-mask::$SONAR_TOKEN"

      - name: "ðŸ” ExÃ©cuter analyse SonarQube"
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=gestion-trajet-app
            -Dsonar.sources=src
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.qualitygate.wait=true

      - name: "ðŸ§¹ Nettoyer SonarQube"
        if: always()
        run: docker rm -f sonarqube || true

  ################################################################
  # Ã‰TAPE 3: DÃ©ploiement Staging
  ################################################################
  deploy-staging:
    name: "3. DÃ©ploiement Staging"
    needs: quality-analysis
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "ðŸ—ï¸ Build Docker (Staging)"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:staging-${{ github.sha }}
          labels: |
            environment=staging
            commit=${{ github.sha }}
            build-date=${{ github.run_number }}

      - name: "ðŸ–¥ï¸ Installer K3s (Staging)"
        run: |
          curl -sfL https://get.k3s.io | INSTALL_K3S_VERSION=${{ env.K3S_VERSION }} sh -
          sudo chmod 644 /etc/rancher/k3s/k3s.yaml

      - name: "âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: "âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: "ðŸš€ DÃ©ployer sur Staging"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: staging-${{ github.sha }}
          TF_VAR_environment: staging
        run: |
          terraform init -backend-config="env/staging.backend.tfvars"
          terraform validate
          terraform plan -var-file="env/staging.tfvars"
          terraform apply -auto-approve -var-file="env/staging.tfvars"

      - name: "ðŸ” VÃ©rifier le dÃ©ploiement staging"
        run: |
          kubectl get all -n ${{ env.NAMESPACE }}
          echo "Staging URL: $(terraform -chdir=infra output -raw service_url)"

  ################################################################
  # Ã‰TAPE 4: Tests End-to-End
  ################################################################
  e2e-tests:
    name: "4. Tests End-to-End"
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "âŽ” Configurer Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ðŸŒ RÃ©cupÃ©rer l'URL du staging"
        id: staging-url
        working-directory: ./infra
        run: |
          echo "STAGING_URL=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT

      - name: "ðŸ§ª ExÃ©cuter tests E2E"
        run: npm run test:e2e
        env:
          APP_URL: ${{ steps.staging-url.outputs.STAGING_URL }}
          NODE_ENV: testing

      - name: "ðŸ“Š GÃ©nÃ©rer rapport de tests"
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-report
          path: cypress/reports/

  ################################################################
  # Ã‰TAPE 5: DÃ©ploiement Production
  ################################################################
  deploy-prod:
    name: "5. DÃ©ploiement Production"
    needs: e2e-tests
    if: success()
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: "ðŸ›Žï¸ Checkout du code"
        uses: actions/checkout@v4

      - name: "ðŸ” Login Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: "ðŸ—ï¸ Build Docker (Production)"
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:${{ github.sha }}
            ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/gestion-trajet:latest
          labels: |
            environment=production
            commit=${{ github.sha }}
            build-date=${{ github.run_number }}

      - name: "âš™ï¸ Installer Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: "ðŸš€ DÃ©ployer en Production"
        working-directory: ./infra
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
          TF_VAR_environment: production
        run: |
          terraform init -backend-config="env/prod.backend.tfvars"
          terraform validate
          terraform plan -var-file="env/prod.tfvars"
          terraform apply -auto-approve -var-file="env/prod.tfvars"

      - name: "ðŸ” VÃ©rifier le dÃ©ploiement production"
        run: |
          kubectl get all -n ${{ env.NAMESPACE }}
          echo "Production URL: $(terraform -chdir=infra output -raw service_url)"

  ################################################################
  # Ã‰TAPE 6: VÃ©rification Monitoring
  ################################################################
  monitoring-check:
    name: "6. VÃ©rification Monitoring"
    needs: deploy-prod
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ“Š VÃ©rifier Prometheus"
        run: |
          # Attendre que les mÃ©triques soient disponibles
          timeout 120 bash -c 'until curl -s "${{ env.PROMETHEUS_URL }}/api/v1/query?query=up{job=\"gestion-trajet\"}" | jq -e ".data.result[0].value[1] == \"1\""; do
            sleep 5
            echo "En attente des mÃ©triques..."
          done'

          # VÃ©rifier les mÃ©triques custom
          curl -s "${{ env.PROMETHEUS_URL }}/api/v1/query?query=http_request_duration_seconds_count" | \
            jq -e '.data.result[0].value[1] != "0"'

      - name: "ðŸ“ˆ VÃ©rifier Grafana"
        run: |
          # VÃ©rifier la santÃ© de Grafana
          curl -s -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            "${{ env.GRAFANA_URL }}/api/health" | \
            jq -e '.database == "ok"' || exit 1

          # VÃ©rifier que le dashboard existe
          curl -s -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            "${{ env.GRAFANA_URL }}/api/dashboards/uid/gestion-trajet-dashboard" | \
            jq -e '.dashboard'

      - name: "ðŸš¨ VÃ©rifier Alertmanager"
        run: |
          curl -s "${{ env.ALERTMANAGER_URL }}/api/v1/status" | \
            jq -e '.config.original'

  ################################################################
  # Ã‰TAPE 7: Rollback Automatique
  ################################################################
  rollback-on-failure:
    name: "ðŸš¨ Rollback Automatique"
    if: failure() && needs.deploy-prod.result == 'failure'
    needs: deploy-prod
    runs-on: ubuntu-latest
    
    steps:
      - name: "âš™ï¸ Configurer kubectl"
        run: |
          mkdir -p $HOME/.kube
          sudo cp /etc/rancher/k3s/k3s.yaml $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      - name: "â†©ï¸ Effectuer le rollback"
        run: |
          kubectl rollout undo deployment/gestion-trajet -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment/gestion-trajet -n ${{ env.NAMESPACE }} --timeout=120s

      - name: "ðŸ“ Logs des pods"
        if: always()
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl logs -n ${{ env.NAMESPACE }} -l app=gestion-trajet --tail=50

      - name: "âš ï¸ Notifier l'Ã©chec"
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "channel": "${{ env.SLACK_CHANNEL }}",
              "text": "Ã‰chec du dÃ©ploiement en production - Rollback effectuÃ©",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":x: *Ã‰chec du dÃ©ploiement en production*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Cause:*\n${{ needs.deploy-prod.result }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Voir les logs"
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

  ################################################################
  # Ã‰TAPE 8: Notifications Finales
  ################################################################
  notify-success:
    name: "ðŸ“¢ Notifications de SuccÃ¨s"
    if: success()
    needs: [deploy-prod, monitoring-check]
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸŒ RÃ©cupÃ©rer l'URL de production"
        id: prod-url
        working-directory: ./infra
        run: |
          echo "PROD_URL=$(terraform output -raw service_url)" >> $GITHUB_OUTPUT

      - name: "ðŸ“Š RÃ©cupÃ©rer les mÃ©triques"
        id: metrics
        run: |
          echo "METRICS=$(curl -s '${{ env.PROMETHEUS_URL }}/api/v1/query?query=up{job=\"gestion-trajet\"}' | jq '.data.result[0].value[1]')" >> $GITHUB_OUTPUT

      - name: "ðŸ“¢ Notifier Slack"
        uses: slackapi/slack-github-action@v1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "channel": "${{ env.SLACK_CHANNEL }}",
              "text": "DÃ©ploiement rÃ©ussi en production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":white_check_mark: *DÃ©ploiement rÃ©ussi en production*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${GITHUB_SHA:0:7}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environnement:*\nProduction"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Statut Monitoring:*\n${{ steps.metrics.outputs.METRICS == '1' ? 'OK' : 'NOK' }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*URL de production:*\n<${{ steps.prod-url.outputs.PROD_URL }}>"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Voir l'application"
                      },
                      "url": "${{ steps.prod-url.outputs.PROD_URL }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Voir les logs"
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Voir Grafana"
                      },
                      "url": "${{ env.GRAFANA_URL }}/d/gestion-trajet-dashboard"
                    }
                  ]
                }
              ]
            }