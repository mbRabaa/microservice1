# URL de l'instance SonarQube
sonar.host.url=http://localhost:9000

# Clé unique du projet (doit être unique dans SonarQube)
sonar.projectKey=mon-projet

# Nom du projet (affiché dans l'interface SonarQube)
sonar.projectName=Mon Projet

# Version du projet
sonar.projectVersion=1.0

# Chemin des fichiers sources à analyser
sonar.sources=.

# Encodage des fichiers sources
sonar.sourceEncoding=UTF-8
